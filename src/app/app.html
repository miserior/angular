<div class="container-fluid h-100 d-flex flex-column">
  <header class="row flex-grow-0">
    <div class="col-12 p-0">
      <app-toolbar class="w-100"></app-toolbar>
    </div>
  </header>

  <div class="row flex-grow-1 overflow-hidden">
    <aside class="col-md-3 col-lg-2 bg-light border-end d-flex flex-column p-0">
      <app-navbar (activeSection)="activeSection = $event" class="w-100"></app-navbar>
    </aside>

    <main class="col-md-9 col-lg-10 p-4 overflow-auto">
      <ng-container *ngIf="activeSection === 'students'">
        <app-students-table [students]="students"></app-students-table>
      </ng-container>

      <ng-container *ngIf="activeSection === 'add'">
        <app-add-form (studentAdded)="addStudent($event)"></app-add-form>
      </ng-container>

      <ng-container *ngIf="activeSection === 'delete'">
        <app-delete-form (studentDeleted)="deleteStudent($event)"></app-delete-form>
      </ng-container>
    </main>
  </div>
</div>
